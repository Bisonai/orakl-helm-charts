apiVersion: v1
kind: Service
metadata:
  name: {{ include "orakl-vrf.fullname" . }}
  labels:
    {{- include "orakl-vrf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.wsPort }}
      targetPort: ws
      protocol: TCP
      name: ws
  selector:
    {{- include "orakl-vrf.selectorLabels" . | nindent 4 }}
