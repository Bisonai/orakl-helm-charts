global:
  name: por
  namespace: orakl
  image:
    repository: public.ecr.aws/bisonai/orakl-por
    pullPolicy: IfNotPresent
    tag: "v0.0.1.20240510.0319.9ff8a20"
    imagePullPolicy: IfNotPresent
    imagePullSecrets: []
  secretManager:
    enabled: true
    secretId:
    versionId:
  affinity:
    enabled: false
    key: kubernetes.io/hostname
    value:
  podAnnotations:
  livenessProbe:
    enabled: true
    path: /api/v1
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  readinessProbe:
    enabled: true
    path: /api/v1
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 5
por:
  annotations: 
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/role: 'orakl'
    vault.hashicorp.com/agent-inject-template-config: |
      {{ with secret "baobab/data/por" -}}
        #!/bin/bash
        export POR_REPORTER_PK="{{ .Data.data.POR_REPORTER_PK }}"
      {{- end }}  
  replicas: 1
  podSecurityContext: {}
  containerSecurityContext: {}
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi
nodeSelector: {}
tolerations: []
dotenv: {}
deployment:
  name: orakl-por
  replicas: 1