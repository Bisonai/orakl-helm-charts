## Klaytn Orakl Listener Configuration
## created by Bisonai

global:
  image:
    repository: public.ecr.aws/u6t6w0e4/orakl-cli
    pullPolicy: IfNotPresent
    tag: "v0.6.0.20230421.0710.57e0295"
    imagePullPolicy: IfNotPresent
    # -- If defined, uses a Secret to pull an image from a private Docker registry or repository
    imagePullSecrets: []

  config:
    ORAKL_NETWORK_API_URL: http://orakl-api.orakl.svc.cluster.local:3030/api/v1
    ORAKL_NETWORK_FETCHER_URL: http://orakl-fetcher.orakl.svc.cluster.local:4040/api/v1
    ORAKL_NETWORK_DELEGATOR_URL: http://orakl-delegator.orakl.svc.cluster.local:5050/api/v1

  hostPath: 
    enable: true
    volumes:
      - name: orakl-log-storage
        hostPath:
          path: /log/
          type: DirectoryOrCreate

  volumeMounts:
    - name: orakl-log-storage
      mountPath: /app/log

  affinity:
    enabled: false
    key: kubernetes.io/hostname
    value: 

  podAnnotations: {}

  livenessProbe:
    enabled: true
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5

  readinessProbe:
    enabled: true
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 5 

cli:
  enabled: true
  replicas: 1
  serviceAccount:
    # -- Create a service account for the application controller
    create: true
    # -- Service account name
    name: orakl-cli
    # -- Annotations applied to created service account
    annotations: {}
    # -- Automount API credentials for the Service Account
    automountServiceAccountToken: true

  podSecurityContext: {}

  containerSecurityContext: {}
    
  resources:
    # limits:
    #   cpu: 500m
    #   memory: 4Gi
    # requests:
    #   cpu: 500m
    #   memory: 4Gi

nodeSelector: {}
tolerations: []
dotenv: {}
