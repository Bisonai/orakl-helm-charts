apiVersion: v1
kind: Service
metadata:
  name: orakl-fetcher
spec:
  {{ if .Values.global.externalIp.enabled }}
  type: LoadBalancer
  {{ else }}
  type: ClusterIP
  {{ end }}
  ports:
  - port: 4040
    targetPort: http
    protocol: TCP
  selector:
    {{- include "orakl-fetcher.selectorLabels.fetcher" . | nindent 6 }}   
