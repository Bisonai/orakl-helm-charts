apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-secrets
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: baobab/api
        property: DATABASE_URL
    - secretKey: ENCRYPT_PASSWORD
      remoteRef:
        key: baobab/api
        property: ENCRYPT_PASSWORD
    - secretKey: REDIS_HOST
      remoteRef:
        key: baobab/api
        property: REDIS_HOST
    - secretKey: REDIS_PORT
      remoteRef:
        key: baobab/api
        key: cypress/api
        property: DATABASE_URL
    - secretKey: ENCRYPT_PASSWORD
      remoteRef:
        key: cypress/api
        property: ENCRYPT_PASSWORD
    - secretKey: REDIS_HOST
      remoteRef:
        key: cypress/api
        property: REDIS_HOST
    - secretKey: REDIS_PORT
      remoteRef:
        key: cypress/api
        property: REDIS_PORT
