apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: fetcher-secrets
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  data:
  - secretKey: CHAIN
    remoteRef:
      key: cypress/fetcher
      property: CHAIN
  - secretKey: ORAKL_NETWORK_API_URL
    remoteRef:
      key: cypress/fetcher
      property: ORAKL_NETWORK_API_URL
  - secretKey: REDIS_HOST
    remoteRef:
      key: cypress/fetcher
      property: REDIS_HOST
  - secretKey: REDIS_PORT
    remoteRef:
      key: cypress/fetcher
      property: REDIS_PORT      