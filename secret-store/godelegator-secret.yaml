apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: godelegator-secrets
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: cypress/godelegator
        property: DATABASE_URL
