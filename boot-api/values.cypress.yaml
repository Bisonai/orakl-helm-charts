## Klaytn Orakl Go Delegator Configuration
## created by Bisonai

global:
  name: orakl-boot-api
  namespace: orakl
  image:
    repository: public.ecr.aws/bisonai/orakl-boot-api #repository url
    pullPolicy: IfNotPresent
    tag: "v0.0.1.20240611.0037.71fd518"
    imagePullPolicy: IfNotPresent
    # -- If defined, uses a Secret to pull an image from a private Docker registry or repository
    imagePullSecrets: []
  secretManager:
    enabled: true
    secretId:
    versionId:
  affinity:
    enabled: false
    key: kubernetes.io/hostname
    value:
  podAnnotations:
  livenessProbe:
    enabled: true
    path: /api/v1/
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  readinessProbe:
    enabled: true
    path: /api/v1/
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 5
bootApi:
  service:
    type: ClusterIP
  enabled: true
  annotations: 
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/role: 'orakl'
    vault.hashicorp.com/agent-inject-template-config: |
      {{ with secret "cypress/data/boot-api" -}}
        #!/bin/bash
        export DATABASE_URL="{{ .Data.data.DATABASE_URL }}"
      {{- end }}    
  env:
    - name: USE_VAULT
      value: "true"
    - name: VAULT_ADDR
      value: http://172.0.100.185:8200/
    - name: JWT_PATH
      value: /var/run/secrets/kubernetes.io/serviceaccount/token
    - name: VAULT_ROLE
      value: orakl
    - name: VAULT_SECRET_PATH
      value: cypress
    - name: VAULT_KEY_NAME
      value: boot-api
    - name: BOOT_API_PORT
      value: "5050"      
    - name: DATABASE_URL
      value:
  replicas: 1
  podSecurityContext: {}
  containerSecurityContext: {}
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi
nodeSelector: {}
tolerations: []
dotenv: {}
deployment:
  name: orakl-boot-api
  replicas: 1
