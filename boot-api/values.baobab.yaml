## Klaytn Orakl Go Delegator Configuration
## created by Bisonai

global:
  name: orakl-boot-api
  namespace: orakl
  image:
    repository: public.ecr.aws/bisonai/orakl-boot-api #repository url
    pullPolicy: IfNotPresent
    tag: "v0.0.1.20240504.0438.63d69f1"
    imagePullPolicy: IfNotPresent
    # -- If defined, uses a Secret to pull an image from a private Docker registry or repository
    imagePullSecrets: []
  secretManager:
    enabled: true
    secretId:
    versionId:
  affinity:
    enabled: false
    key: kubernetes.io/hostname
    value:
  podAnnotations:
  livenessProbe:
    enabled: true
    path: /api/v1/
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  readinessProbe:
    enabled: true
    path: /api/v1/
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 5
bootApi:
  service:
    type: ClusterIP
  enabled: true
  annotations: 
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/role: 'orakl'
    vault.hashicorp.com/agent-inject-template-config: |
      {{ with secret "baobab/data/boot-api" -}}
        #!/bin/bash
        export DATABASE_URL="{{ .Data.data.DATABASE_URL }}"
        export PRIVATE_NETWORK_SECRET="{{ .Data.data.PRIVATE_NETWORK_SECRET }}"
      {{- end }}    
  env:
    - name: BOOT_API_PORT
      value: "5050"      
    - name: DATABASE_URL
      value: 
    - name: PRIVATE_NETWORK_SECRET
      value: 
  replicas: 1
  podSecurityContext: {}
  containerSecurityContext: {}
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi
nodeSelector: {}
tolerations: []
dotenv: {}
deployment:
  name: orakl-boot-api
  replicas: 1
