apiVersion: v1
kind: Service
metadata:
  name: orakl-monitor-api
spec:
  type: LoadBalancer
  {{- with .Values.service }}
  loadBalancerIP: {{ .loadBalancerIP | quote }}
  {{- end }}
  ports:
    - port: 8888
      targetPort: http
      protocol: TCP
  selector:
    {{- include "orakl-monitor-api.selectorLabels.monitor-api" . | nindent 6 }}
