apiVersion: v1
kind: Service
metadata:
  name: vrf-listener
  labels: 
    {{- include "orakl-vrf.labels.listener" . | nindent 4 }}  
spec:
  type: ClusterIP
  ports:
  - name: watchman
    port: {{ .Values.listener.APP_PORT | default 4000 | int  }}
    targetPort: {{ .Values.listener.APP_PORT | default 4000 | int  }}
    protocol: TCP

  - name: healthcheck
    port: 8080
    targetPort: 8080
    protocol: TCP    
  selector:
    {{- include "orakl-vrf.selectorLabels.listener" . | nindent 6 }}
