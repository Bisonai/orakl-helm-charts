apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-reporter
  labels: 
    {{- include "orakl-aggregator.labels.reporter" . | nindent 4 }}  
spec:
  type: ClusterIP
  ports:
  - name: watchman
    port: 6000
    targetPort: 6000
    protocol: TCP
  - name: healthcheck
    port: 8080 
    targetPort: 8080
    protocol: TCP
  selector:
    {{- include "orakl-aggregator.selectorLabels.reporter" . | nindent 6 }}
