apiVersion: v1
kind: Service
metadata:
  name: orakl-core-aggregator-reporter
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.reporter.APP_PORT | default 6000 | int  }}
    targetPort: http
    protocol: TCP
  selector:
  {{- include "orakl-aggregator.selectorLabels.reporter" . | nindent 6 }}

