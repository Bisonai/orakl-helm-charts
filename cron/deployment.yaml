apiVersion: apps/v1
kind: Deployment
metadata:
  name: orakl-cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orakl-cron
  template:
    metadata:
      labels:
        app: orakl-cron
    spec:
      containers:
        - name: orakl-cron
          image: public.ecr.aws/u6t6w0e4/orakl-general:cron.20230405.0023.3dff71e
          volumeMounts:
            - name: logrotate-config
              mountPath: /etc/logrotate.conf
              subPath: logrotate.conf          
          volumeMounts:
            - name: orakl-log-storage
              mountPath: /app/log
      volumes:
        - name: logrotate-config
          configMap:
            name: logrotate-config      
        - name: orakl-log-storage
          persistentVolumeClaim:
            claimName: orakl-log
