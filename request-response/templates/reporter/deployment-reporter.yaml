apiVersion: apps/v1
kind: Deployment
metadata:
  name: request-response-reporter
  labels:
    {{- include "orakl-request-response.labels.reporter" . | nindent 4 }}
spec:
  replicas: {{ .Values.reporter.replicas }}
  selector:
    matchLabels:
      {{- include "orakl-request-response.selectorLabels.reporter" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "orakl-request-response.selectorLabels.reporter" . | nindent 8 }}
    spec:
      {{- with .Values.global.image.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.reporter.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.reporter.podSecurityContext | nindent 8 }}
      {{- if .Values.global.affinity.enabled }}         
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: {{ .Values.global.affinity.key }}
                operator: In
                values:
                - {{ .Values.global.affinity.value }}
      {{- end }}  
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.reporter.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          {{- if .Values.global.secretManager.enabled }}   
          env:
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: orakl-request-response-secrets
                  key: NODE_ENV
            - name: ORAKL_NETWORK_API_URL          
              valueFrom:
                secretKeyRef:
                  name: orakl-request-response-secrets
                  key: ORAKL_NETWORK_API_URL
            - name: CHAIN          
              valueFrom:
                secretKeyRef:
                  name: orakl-request-response-secrets
                  key: CHAIN
            - name: HEALTH_CHECK_PORT
              value: "8080"
            - name: LOG_LEVEL          
              valueFrom:
                secretKeyRef:
                  name: orakl-request-response-secrets
                  key: LOG_LEVEL
            - name: LOG_DIR 
              valueFrom:
                secretKeyRef:
                  name: orakl-request-response-secrets
                  key: LOG_DIR
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: orakl-request-response-secrets
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: orakl-request-response-secrets
                  key: REDIS_PORT
            - name: PROVIDER_URL 
              valueFrom:
                secretKeyRef:
                  name: orakl-request-response-secrets
                  key: PROVIDER_URL
            - name: REPORTER_PORT 
              valueFrom:
                secretKeyRef:
                  name: orakl-request-response-secrets
                  key: REPORTER_PORT                      
          {{ else }}
          env:
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: request-response-secrets
                  key: NODE_ENV
            - name: ORAKL_NETWORK_API_URL          
              valueFrom:
                secretKeyRef:
                  name: request-response-secrets
                  key: ORAKL_NETWORK_API_URL
            - name: CHAIN          
              valueFrom:
                secretKeyRef:
                  name: request-response-secrets
                  key: CHAIN
            - name: HEALTH_CHECK_PORT
              value: "8080"
            - name: LOG_LEVEL          
              valueFrom:
                secretKeyRef:
                  name: request-response-secrets
                  key: LOG_LEVEL
            - name: LOG_DIR 
              valueFrom:
                secretKeyRef:
                  name: request-response-secrets
                  key: LOG_DIR
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: request-response-secrets
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: request-response-secrets
                  key: REDIS_PORT
            - name: PROVIDER_URL 
              valueFrom:
                secretKeyRef:
                  name: request-response-secrets
                  key: PROVIDER_URL
            - name: REPORTER_PORT 
              value: "6000"
          {{ end }}                    
          command: ["yarn"]
          args: [start:reporter:request_response]
          ports:
          - name: watchman
            containerPort: {{ .Values.reporter.APP_PORT | default 6000 | int  }}          
          - name: healthcheck
            containerPort: 8080
          {{- if .Values.global.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: healthcheck
            initialDelaySeconds: {{ .Values.global.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.global.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.global.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.global.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.global.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.global.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /
              port: healthcheck
            initialDelaySeconds: {{ .Values.global.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.global.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.global.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.global.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.global.readinessProbe.failureThreshold }}              
          {{- end }}          
          resources:
            {{- toYaml .Values.reporter.resources | nindent 12 }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
