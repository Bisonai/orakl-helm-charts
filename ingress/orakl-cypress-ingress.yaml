apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orakl-ingress
  namespace: orakl
  labels:
    app: orakl-ingress
spec:
  ingressClassName: contour
  rules:
  - host: cypress.delegator.orakl.network
    http:
      paths:
      - backend:
          service:
            name: orakl-delegator
            port:
              number: 80
        pathType: Prefix
        path: /
  - host: front.api.orakl.network
    http:
      paths:
      - backend:
          service:
            name: orakl-backend-fe
            port:
              number: 80
        pathType: Prefix
        path: /                