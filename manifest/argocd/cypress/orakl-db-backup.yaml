apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: orakl-db-backup
  namespace: argocd
spec:
  destination:
    namespace: orakl
    server: https://kubernetes.default.svc
  project: default
  source:
    path: orakl-db-backup/
    repoURL: https://github.com/Bisonai/orakl-helm-charts.git
    targetRevision: gcp-cypress-prod
  syncPolicy:
    automated:
      prune: true
