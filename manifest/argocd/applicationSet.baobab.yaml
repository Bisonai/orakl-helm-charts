apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: orakl-cluster
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/Bisonai/orakl-helm-charts.git
      revision: feat/unifying-branches
      files:
      - path: "**/values.baobab.yaml"
  template:
    metadata:
      name: "{{global.name}}"
      namespace: argocd
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default 
      source:
        repoURL: https://github.com/Bisonai/orakl-helm-charts.git
        targetRevision: feat/unifying-branches 
        path: "{{global.name}}"
      destination:
        namespace: "{{global.namespace}}"
        server: https://kubernetes.default.svc
      syncPolicy:
        #automated:
          #prune: true
          #selfHeal: true
        retry:
          limit: 2
