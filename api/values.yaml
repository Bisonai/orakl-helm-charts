## Klaytn Orakl Api Configuration
## created by Bisonai
global:
  image:
    repository: public.ecr.aws/bisonai/orakl-api
    pullPolicy: IfNotPresent
    tag: "v0.1.0.20231123.0522.bf71e2a"
    imagePullPolicy: IfNotPresent
    # -- If defined, uses a Secret to pull an image from a private Docker registry or repository
    imagePullSecrets: []

  secretManager:
    enabled: false
    secretId:
    versionId:

  affinity:
    enabled: false
    key: kubernetes.io/hostname
    value:

  podAnnotations: {}

  livenessProbe:
    enabled: true
    path: /api/v1/
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5

  readinessProbe:
    enabled: true
    path: /api/v1/
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5

api:
  enabled: true
  replicas: 1
  serviceAccount:
    # -- Create a service account for the application controller
    create: true
    # -- Service account name
    name: orakl-api
    # -- Annotations applied to created service account
    annotations: {}
    # -- Automount API credentials for the Service Account
    automountServiceAccountToken: true

  podSecurityContext: {}

  containerSecurityContext: {}

  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 2000m
      memory: 4Gi

nodeSelector: {}
tolerations: []
dotenv: {}
