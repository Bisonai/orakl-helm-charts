apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.deployment.name }}
  namespace: orakl
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 3001
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3001
      protocol: TCP
  selector:
    app: {{ .Values.deployment.name }}