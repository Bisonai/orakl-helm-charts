apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.deployment.name }}-ingress
  namespace: orakl
spec:
  tls:
  - secretName: {{ .Values.deployment.name }}-ssl
  rules:
  - host: api.orakl.network
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.deployment.name }}
            port:
              number: 80