{{- if .Values.delegator.serviceAccount.create -}}
delegatorVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.delegator.serviceAccount.name }}
  labels:
    {{- include "orakl-delegator.labels.delegator" . | nindent 4 }}
  {{- with .Values.delegator.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
