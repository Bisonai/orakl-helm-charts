## Klaytn Orakl Api Configuration
## created by Bisonai
global:
  name: orakl-delegator
  namespace: orakl
  image:
    repository: public.ecr.aws/bisonai/orakl-delegator
    pullPolicy: IfNotPresent
    tag: "v0.0.1.20240507.0827.ab3db19"
    imagePullPolicy: IfNotPresent
    imagePullSecrets: []
  affinity:
    enabled: false
    key: kubernetes.io/hostname
    value:
  livenessProbe:
    enabled: true
    path: /api/v1/
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  readinessProbe:
    enabled: true
    path: /api/v1/
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  secretManager:
    enabled: false
    secretId:
    versionId:
  
delegator:
  replicas: 1
  annotations: 
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/role: 'orakl'
    vault.hashicorp.com/agent-inject-template-config: |
      {{ with secret "baobab/data/delegator" -}}
        #!/bin/bash
        export DATABASE_URL="{{ .Data.data.DATABASE_URL }}"
      {{- end }}  
  podSecurityContext: {}
  containerSecurityContext: {}
  env:
    - name: USE_VAULT
      value: "true"
    - name: VAULT_ADDR
      value: http://vault.vault.svc.cluster.local:8200/
    - name: JWT_PATH
      value: /var/run/secrets/kubernetes.io/serviceaccount/token
    - name: VAULT_ROLE
      value: orakl
    - name: VAULT_SECRET_PATH
      value: baobab
    - name: VAULT_KEY_NAME
      value: delegator
    - name: PROVIDER_URL
      value: http://172.0.100.240:8551
    - name: DATABASE_URL
      value:       
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi
nodeSelector: {}
tolerations: []
dotenv: {}
deployment:
  name: orakl-delegator
  replicas: 1
